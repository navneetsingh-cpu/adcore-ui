<div class="my-container">
  <span>
    <button mat-flat-button (click)="openDialog()">Add new Course</button>
  </span>
  <mat-form-field style="margin-left: 30px">
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Philipines"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="CourseName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab aria-label="Example icon button with a menu icon" (click)="deleteCourse(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-mini-fab aria-label="Example icon button with a menu icon" (click)="editCourse(element)">
          <mat-icon>edit</mat-icon>
        </button>
        {{ element.CourseName }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let element">{{ element.Location }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start</th>
      <td mat-cell *matCellDef="let element">{{ element.Start }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Length">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Length</th>
      <td mat-cell *matCellDef="let element">{{ element.Length }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.Price }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [matTooltip]="row.CourseDescription"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
